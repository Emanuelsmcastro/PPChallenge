server:
  port: ${MS_TRANSFER_PORT:0}

spring:
  application:
    name: ms-transfer
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db_host:localhost}:${db_port:3307}/${db_name:ppchallenge}?useTimezone=true&serverTimezone=UTC
    username: ${db_user:user}
    password: ${db_password:password}
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
  cloud:
    compatibility-verifier:
      enabled: false
    openfeign:
      oauth2:
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9999/realms/ppchallenge
  

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost}:${EUREKA_SERVER_PORT:8761}/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    preferIpAddress: true
    hostname: ${EUREKA_HOST_NAME:localhost}

springdoc:
  paths-to-match:
  - "/ppchallenge/v1/**"
  swagger-ui:
    use-root-path: true
  api-docs:
    path: /ms-transfer-doc/v3/api-docs
